    <body>
    <header>
    </header>
        
    <i class="fa-solid fa-lightbulb" id="darkmode-toggle"></i>
       <div class ="heading grit">
          <h2 id="game-title">Bop It Extreme</h2>
       </div>
            <form id ="user-details" method="POST" action="/thankyou/">
                <input type="text" name ="name" id="name" maxlength="8" placeholder="Enter Username" required>
                <button type="submit" id="startButton"> Start Game</button>
            </form>  
               <div id ="game-variables" class="grit">
                    <div id="scoreboard">
                </div>
                        <div id="user-name"></div>
                            <div id ="computer-instructions"> </div>
                            </div>
                                <div id="game-container" class="grit">
                                    <button id="twist-it" aria-label="twist it button">
                                    TWIST IT
                                    </button>
                                    <button id="bop-it" aria-label="bop it button">
                                    BOP IT
                                    </button>
                                    <button id="flick-it" aria-label="flick it button">
                                    FLICK IT
                                    </button>
                                    <button id="pull-it" aria-label="pull it button">
                                     PULL IT
                                    </button>
                                    <button id="spin-it" aria-label="spin it button">
                                    SPIN IT
                                    </button>
                                </div>
                                    <div id ='end-game-screen' class =" endgame grit">
                                        <h1> GAME OVER!! </h1>
                                        High Scores:

                                        Want to try and make it to the Scoreboard? <button id="try-again">try again</button>
                                    </div>
